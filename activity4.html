<html>
	
	<head>
		<title>Sample CSS for Anchor tags</title>
		<style type="text/css">
			a:link, a:visited {
			  background-color: #f44336;
			  color: green;
			  padding: 14px 25px;
			  text-align: center;
			  text-decoration: none;
			  display: inline-block;
			 
			}

			a:hover, a:active {
			  background-color: yellow;
			}
			#oval{
				border-radius: 50%;
			}
			
			#oval:hover{
				background-color: gray;
			}
			#circle{
				border-radius: 50%;
			}
			#circle:hover{
				background-color: blue;
			}
				
			</style>
	</head>
	<body>
		<h2>Link Button</h2>
		<p>A link styled as a button:</p>
		<p><a href="index.html">Button1</a></p>
		<p><a id= "oval" href="page1.html">Button2</a></p>
		<p><a id= "circle" href="page1.html">Button3</a></p>

	</body>
</html>
